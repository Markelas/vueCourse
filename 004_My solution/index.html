<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content"
          :key="steps[this.activeIndex].text"
        >
          {{ steps[this.activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li class="steps-item"
            v-for="(item, i) in steps"
            @click="setActive(i)"
            :class="(activeIndex === i) ? 'active' : (activeIndex > i) ? 'done': ''"
          ><span>{{ i + 1 }}</span> {{ steps[i].title }}</li> <!--Создаём 5 шагов-->
        </ul>
        <div>
          <button class="btn"
          @click="prev"
          :class="(activeIndex === 0) ? 'disabled' : ''">Назад</button>
          <button class="btn"
          @click="nextOfFinish"
          :class="(activeIndex === 4) ? '' : 'primary'">{{ btnStatus }}</button> <!--Меняем статус, кнопки, если это заключительный шаг-->
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
